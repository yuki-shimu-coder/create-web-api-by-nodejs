version: '3.8'
services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: ./docker/node/Dockerfile
    tty: true #擬似端末(キーボードによる入力)をコンテナに結びつける設定
    volumes:
      - type: bind #バインドマウントを指定
        source: ./www/html #ホストのディレクトリを指定
        target: /www/html #コンテナのディレクトリを指定